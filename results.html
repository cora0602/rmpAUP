<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage with PostgreSQL Data</title>
</head>
<body>
  <h1>List of Professors</h1>
  <ul id="professors-list"></ul>

  <script>
    fetch('http://localhost:3000/professors')
      .then(response => response.json())
      .then(data => {
        const professorsList = document.getElementById('professors-list');
        data.forEach(professor => {
          const listItem = document.createElement('li');
          listItem.textContent = `${professor.firstname} ${professor.lastname} - ${professor.department}`;
          professorsList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
